
<section class="ui-window feedback">

  <section class="ui-header wz-dragger">

    <section class="ui-header-top wz-dragger">

      <section class="ui-header-brand wz-dragger">
        <figure class="wz-dragger">
          <i class="wz-dragger"></i>
        </figure>
        <span class="app-title wz-dragger"></span>
      </section>

      <section class="ui-header-buttons">
        <figure class="ui-minimize"><i></i></figure>
        <figure class="ui-maximize"><i></i></figure>
        <figure class="ui-close"><i></i></figure>
      </section>

    </section>

    <section class="ui-header-bottom wz-dragger">

      <section class="bookmark-tabs">

        <section class="all-apps selected">
          <article>
            <span></span>
          </article>
        </section>

        <section class="installed-apps">
          <article>
            <span></span>
          </article>
        </section>

      </section>

      <section class="bookmark-finder">

        <figure class="lens">
          <i></i>
        </figure>

        <input>

        <figure class="remove">
          <i></i>
        </figure>

      </section>

    </section>

  </section>

  <section class="ui-content app-content">

    <section class="ui-elements wz-scroll">

      <article class="bookmark-card add-own-apps">
        <figure class="bookmark-logo"></figure>
        <span class="bookmark-name"></span>
        <a></a>
      </article>

      <article class="bookmark-card appDom wz-prototype">
        <figure class="bookmark-logo"></figure>
        <span class="bookmark-name"></span>
        <button class="bookmark-button bookmark-button-uninstall">
          <i></i>
          <span class="added"></span>
          <span class="delete"></span>
        </button>
        <button class="bookmark-button bookmark-button-install">
          <span></span>
        </button>
      </article>

    </section>

    <section class="no-results">
      <span class="no-results-title"></span>
      <span class="no-results-description"></span>
      <a class="add-apps-link"></a>
      <figure class="no-results-image"></figure>
    </section>

  </section>

  <section class="add-apps">

    <section class="add-apps-content">

      <figure class="add-apps-close">
        <i></i>
      </figure>

      <span class="add-apps-title"></span>

      <span class="add-apps-description"></span>

      <a class="add-apps-link"></a>

      <figure class="add-apps-image"></figure>

    </section>

  </section>

</section>
